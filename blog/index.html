---
layout: default
---

<header>
    <h1>{{ site.title }}</h1>
    <p style="color: var(--text-muted);">{{ site.description }}</p>
</header>

<main>
    {% for post in site.posts %}
    <article class="post-card" onclick="window.location='{{ post.url | relative_url }}'">
        <div class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</div>
        <div class="post-title">
            <h2>{{ post.title }}</h2>
        </div>
        <p style="color: var(--text-muted);">{{ post.excerpt | strip_html | truncatewords: 25 }}</p>
    </article>
    {% else %}
    <p style="text-align: center; color: var(--text-muted);">No posts found yet. Check back soon!</p>
    {% endfor %}
</main>
